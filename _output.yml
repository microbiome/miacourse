bookdown::gitbook:
  css: style.css
  config:
    fontsettings:
      theme: white
    toc:
      before: |
        <li><a href="./">Multi-omic data science with R/Bioconductor</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
    sharing:
      github: yes
      twitter: yes
      facebook: no
      linkedin: yes

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
